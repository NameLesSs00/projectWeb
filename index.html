<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Hotel Website</title>
  <link rel="stylesheet" href="css/loginSignup.css">
</head>
<body>
  <div class="form-container"> 
    <form action="landing.html" method="POST"> 
      <fieldset>
        <legend class="heading">Account Login</legend>

        <label for="account">Email</label>
        <input type="email" id="account" placeholder="Enter your email" required autofocus>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <div class="checkbox-group">
          <input type="checkbox" id="remember_me">
          <label for="remember_me">Remember Me</label>
        </div>

        <p><a href="#">Forgot your password?</a></p>

        <button type="submit">Sign In</button>

        <p>Don't have an account? <a href="signup.html">Sign up now</a></p>
      </fieldset>
    </form>
  </div>
</body>
</html>
